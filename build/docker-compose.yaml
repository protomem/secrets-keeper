version: "3.9"

services:
  app:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT}:8080"
    environment:
      DATABASE: ./data/data.db
    volumes:
      - app_data:/app/data

  web:
    build:
      context: ../web/
      dockerfile: ./Dockerfile
      args:
        VITE_API_URL: ${APP_ADDR}
    restart: unless-stopped
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - app

volumes:
  app_data:
